<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <link rel="stylesheet" href="resources/css/forgotpassword.css"/>
    <h:body>
        <f:view locale="#{languageController.language}">
            <div id="container">
                <div id="header">
                    <ui:include src="template/header2.xhtml"/>
                </div>
                <div id="content">
                    <p:outputPanel id="outputPanel">
                        <div class="box">
                            <h:form id="forgotPasswordForm">
                                <div class="inputBox">
                                    <h:inputText id="mail" maxlength="50" styleClass="text-input" value="#{forgotPassword.personnel_Mail}" validatorMessage="#{msg.reservationMailValidatorMessage}"  required="true" requiredMessage="#{msg.personnelupdatemailrequired}"> 
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </h:inputText>
                                    <h:outputLabel>#{msg.mail}</h:outputLabel>
                                </div>
                                <p:commandLink  class="btn btn-primary" id="forgotPasswordButton" value="#{msg.loginforgotpassword}"  actionListener="#{forgotPassword.hasMail()}"/>
                                <p:messages autoUpdate="true" closable="true" showIcon="false" style="font-size:13px;" />
                                <h:outputText value="#{param['token']}"/>
                            </h:form>
                        </div>
                        <h:form id="loadingScreenForm">
                            <p:dialog id="loadingScreenDialog" widgetVar="loadingScreen" modal="true" showEffect="fade" hideEffect="fade" resizable="false" draggable="false" closable="false">
                                <img src="resources/images/loading.gif" alt=""/>
                            </p:dialog>
                        </h:form>

                    </p:outputPanel>
                </div>
            </div>
        </f:view>
    </h:body>
    <script src="resources/scripts/forgotPassword.js" type="text/javascript"></script>
</ui:composition>
